<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>The Quote Database!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> </head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/userList">User
							Dashboard</a></li>
				</ul>
			</div> <span sec:authorize="isAnonymous()"><a class="nav-link"
				href="/showMyLoginPage">Login</a></span>
			<form sec:authorize="isAuthenticated()" action="#" th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout" class="btn btn-outline-primary mt-2" /> </form>
		</nav>
		<h2>Add User</h2>
		<hr>
		<!--  <a th:href="@{/showFormPage}">Add Contact</a>-->
		<form action="#" th:action="@{/addUser}" method="post">
			<p> Username:
				<input type="text" name="username" /> </p>
			<p> Password:
				<input type="password" name="password" /> </p>
			<select name="role">
				<option value="ROLE_WRITER">Quote Writer</option>
				<option value="ROLE_APPROVER">Quote Approver</option>
			</select>
			<p>
				<input type="submit" value="Add" />
				<input type="reset" value="Reset" /> </p>
		</form>
	</div>
</body>

</html>
