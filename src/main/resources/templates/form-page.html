<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Contact</title>
	<style>
		.errors {
			color: red;
		}
	</style>
</head>
<body>
	<form action="#" th:action="@{/addContact}" th:object="${contact}"
		method="post">
		<p>
			Email: <input type="text" th:field="*{email}" name="email" />
		</p>
		<p>
			Phone Number: <input type="text" th:field="*{phoneNumber}"
				id="phoneNumber"/>
		</p>
		<p th:if="${#fields.hasErrors('phoneNumber')}"
			th:errors="*{phoneNumber}" th:class="'errors'"/>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>
