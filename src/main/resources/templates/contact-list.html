<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Contact List</title>
</head>
<body>
	<div class="container">
	<!-- Add a logout button -->
		<form action="#" th:action="@{/logout}" 
				   method="POST">
			<input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
		</form>
		<h2>Contact List</h2>
		<hr>
		<a th:href="@{/showFormPage}">Add Contact</a>
		<div th:if="${not #lists.isEmpty(contacts)}">
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Email</th>
						<th>Phone Number</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tempContact : ${contacts}">
						<td th:text="${tempContact.email}" />
						<td th:text="${tempContact.phoneNumber}" />
						<td>
							<!-- <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}">Update</a>-->
							<a th:href="@{/deleteContact(contactId=${tempContact.id})}">Delete</a>"
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${#lists.isEmpty(contacts)}">
			<h2>The list is Empty!</h2>
		</div>
	</div>
</body>
</html>
